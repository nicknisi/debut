<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Debut</title>
		<link rel="stylesheet" href="stylesheets/debut.css"/>

		<script src="javascripts/showdown.js"></script>

		<script src="javascripts/jquery-1.6.4.js"></script>
		<script src="javascripts/underscore.js"></script>
		<script src="javascripts/backbone.js"></script>
		<script src="javascripts/debut.js"></script>

		<script type="text/template" id="slide-template">
			<section class="slide">
				<header>
					<h2><%= title %></h2>
				</header>
				<div class="slide-content">
					<%= content %>
				</div>
			</section>
		</script>
	</head>
	<body>
		<section id="main-container">
			<ul id="slides"></ul>
		</section>
	</body>
	<script>
	// initialization
	$(function () {
		window.coll = new SlideCollection();
		coll.fetch();
		coll.add({
			title : "Intro Slide",
			content : "Hello World"
		});
		setTimeout(function () {
			var m = coll.at(0);
			m.set({
				content : converter.makeHtml(m.get('content'))
			});
			window.slideView = new SlideView({
				collection : coll,
				tagName : 'li'
			})
			$('#main-container').append(slideView.render().el);
		}, 2000);
	});
	</script>
</html>
